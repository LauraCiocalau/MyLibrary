<div class="modal" *ngIf="data">
    <div class="modal-content">
        <div class="close-btn" (click)="data = null">&times;</div>
        <h2>Your Profile</h2>
        <p>Name: {{ data.userName }}</p>
        <p>Email: {{ data.email }}</p>
        
        <div class="edit">

            <button (click)="deleteUser()" class="add-btn px-2 py-2 rounded-sm w-full mb-2 buttons">
                Delete Account
            </button>
        </div>
    </div>
</div>
